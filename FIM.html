<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="6; index.html" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Fim</title>
    <link rel="stylesheet" href="styleEleitor.css" />
  </head>

  <body
    class="h-screen flex flex-col justify-center items-center overflow-hidden"
  >
    <div class="text-center">
      <h1 class="text-4xl font-bold">FIM</h1>
      <audio id="my_audio" src="confirma-urna.mp3"></audio>
    </div>
    <div class="mt-5">
      <h4 class="italic text-sm text-gray-600">
        ♪ efeito sonoro agudo, como um "pliiim", para indicar a confirmação da
        ação. ♪
      </h4>
    </div>

    <script>
      window.onload = function () {
        document.getElementById("my_audio").play();
      };

      document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          window.location.href = "index.html";
        }
      });
    </script>

    <script src="mainMesario.js"></script>
  </body>
</html>
